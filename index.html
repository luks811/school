<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система домашніх завдань</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginScreen">
        <h2>Вхід</h2>
        <input type="text" id="username" placeholder="Логін">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Увійти</button>
    </div>

    <div id="teacherPanel" class="hidden">
        <h2>Кабінет хрещеної</h2>
        <h3>Задати домашнє завдання</h3>
        <textarea id="homeworkInput"></textarea>
        <button onclick="saveHomework()">Зберегти</button>
        <p id="homeworkMessage"></p>

        <h3>Відповідь учня</h3>
        <p id="answerDisplay">Немає відповіді</p>
        <button onclick="getAnswer()">Оновити</button>
    </div>

    <div id="studentPanel" class="hidden">
        <h2>Кабінет учня</h2>
        <h3>Домашнє завдання</h3>
        <p id="homeworkDisplay">Завантаження...</p>
        <button onclick="getHomework()">Оновити</button>

        <h3>Моя відповідь</h3>
        <textarea id="answerInput"></textarea>
        <button onclick="saveAnswer()">Відправити</button>
        <p id="answerMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
